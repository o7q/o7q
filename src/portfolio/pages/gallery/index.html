<html>
    <head>
        <title>
            o7q : gallery
        </title>

        <link rel="stylesheet" href="files/styles.css">

        <!-- portfolio_utils -->
        <link rel="stylesheet" href="../../libraries/portfolio_utils/src/portfolio_utils/main.css">
        <link rel="stylesheet" href="../../libraries/portfolio_utils/src/portfolio_utils/cursor/cursor.css">
        <script src="../../libraries/portfolio_utils/src/portfolio_utils/main.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="gallery-container w-3 h-2" onclick="openPage('replace', 'artwork/polis/index.html')" onmouseover="grow()" onmouseleave="shrink()">
                <div class="gallery-item">
                    <div class="image">
                        <img src="artwork/polis/polis.png">
                    </div>
                </div>
            </div>

            <div class="gallery-container w-3 h-3" onmouseover="grow()" onmouseleave="shrink()">
                <div class="gallery-item">
                    <div class="image">
                        <img src="artwork/new_world/new_world.png">
                    </div>
                </div>
            </div>

            <div class="gallery-container w-2 h-2" onmouseover="grow()" onmouseleave="shrink()">
                <div class="gallery-item">
                    <div class="image">
                        <img src="artwork/weird_orange_things_in_space/weird_orange_things_in_space.png">
                    </div>
                </div>
            </div>

            <div class="gallery-container w-1 h-2" onmouseover="grow()" onmouseleave="shrink()">
                <div class="gallery-item">
                    <div class="image">
                        <img src="artwork/1001/1001.png">
                    </div>
                </div>
            </div>

            <div class="gallery-container w-3 h-2" onmouseover="grow()" onmouseleave="shrink()">
                <div class="gallery-item">
                    <div class="image">
                        <img src="artwork/p930/p930.jpg">
                    </div>
                </div>
            </div>

            <div class="gallery-container w-2 h-1" onmouseover="grow()" onmouseleave="shrink()">
                <div class="gallery-item">
                    <div class="image">
                        <img src="artwork/chromium/chromium.png">
                    </div>
                </div>
            </div>
        </div>

        <!-- load cursor -->
        <div class="inner-cursor"></div>
        <div class="outer-cursor"></div>
        <script src="../../libraries/portfolio_utils/src/portfolio_utils/cursor/cursor.js"></script>
    </body>
</html>
